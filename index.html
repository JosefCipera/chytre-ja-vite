<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA PWA Asistent</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Asistent pro správu kontaktů (PWA)</h1>

    <div id="message"></div>

    <h2>Zadání a předvyplnění kontaktu</h2>
    <form id="contactForm">
      <div>
        <label for="linkedinText">Vložte text z LinkedIn profilu (pro automatické předvyplnění):</label>
        <textarea id="linkedinText"
          placeholder="Např.: Jaroslav Havel, spojení 2. stupně, Vedoucí provozu Předmontáž ve společnosti ŠKODA TRANSPORTATION a.s."></textarea>
        <button type="button" id="extractButton">Extrahovat data</button>
      </div>

      <h3>Základní informace o kontaktu</h3>
      <div>
        <label for="firstName" class="required">Jméno:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName" class="required">Příjmení:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div>
        <label for="email" class="required">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Telefonní číslo:</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div>
        <label for="owner">Vlastník kontaktu:</label>
        <input type="text" id="owner" name="owner">
      </div>
      <div>
        <label for="leadStatus">Stav potenciálního zákazníka:</label>
        <input type="text" id="leadStatus" name="leadStatus" placeholder="Např.: Nový, V jednání">
      </div>
      <div>
        <label for="companyName">Název společnosti:</label>
        <input type="text" id="companyName" name="companyName">
      </div>
      <div>
        <label for="city">Město:</label>
        <input type="text" id="city" name="city">
      </div>
      <div>
        <label for="country">Země/Region:</label>
        <input type="text" id="country" name="country">
      </div>
      <div>
        <label for="industry">Průmysl:</label>
        <input type="text" id="industry" name="industry">
      </div>
      <div>
        <label for="numEmployees">Počet zaměstnanců:</label>
        <input type="number" id="numEmployees" name="numEmployees" min="0">
      </div>
      <div>
        <label for="position">Pozice:</label>
        <input type="text" id="position" name="position">
      </div>
      <div>
        <label for="notes">Doplňující informace / Poznámky AI asistenta:</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <button type="submit">Uložit kontakt (do HubSpot přes Make)</button>
      <button type="reset">Vyčistit formulář</button>
    </form>

    <h2>Interakce s AI Asistentem Marketing</h2>
    <div id="aiAssistantSection">
      <p>Tato sekce bude sloužit pro generování marketingových nápadů a textů pomocí AI na základě dat z formuláře.</p>
      <div>
        <label for="aiPrompt">Tvůj požadavek pro AI:</label>
        <textarea id="aiPrompt"
          placeholder="Např.: Navrhni mi 3 nápady na úvodní e-mail pro tento kontakt, zaměř se na řešení problémů v [Průmysl]."></textarea>
      </div>
      <button type="button" id="generateAiContent">Generovat obsah AI</button>
      <div id="aiOutput"
        style="background-color: #e9ecef; padding: 10px; border-radius: 4px; margin-top: 15px; min-height: 100px;">
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
