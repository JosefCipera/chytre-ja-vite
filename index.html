<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasový asistent</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0f0f0">
  <link rel="apple-touch-icon" href="images/avatarka_bílé_pozadí.png">
</head>

<body>
  <!-- Root element for React application -->
  <div id="root"></div>

  <!-- PWA Install Button (kept if still desired for standalone PWA installation, though React might manage it) -->
  <button id="install-button" style="display: none;"></button>

  <!-- External scripts (YouTube API, Google Accounts) - keep if needed by other parts of the app, otherwise remove -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://accounts.google.com/gsi/client"></script>

  <!-- Load the simplified app.js (optional, only for PWA button, otherwise React will handle app logic) -->
  <!-- If app.js is only for PWA install button, consider moving that logic into React for a cleaner approach. -->
  <script type="module" src="./src/app.js"></script>

  <!-- Main script for the React application - this will be generated by your build process (e.g., Webpack/Parcel) -->
  <!-- Ensure your build process outputs to a file named 'bundle.js' or similar in the 'dist' folder -->
  <script type="module" src="./dist/bundle.js"></script>
</body>

</html>
